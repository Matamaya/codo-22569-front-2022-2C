<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    URL:
                </td>
                <td>
                    <input type="url" name="url">
                    <!--atributo url solo permite que se ingresen url-->
                </td>
            </tr>
            <tr>
                <td>
                    Numeros
                 </td>
                <td>
                    <input type="number" step="2" min="0" max="10">
                    <!--number sirve para agregar numeros
                    step para que se aÃ±adan de a x monto
                    min es el minimo numero posible
                    max es el maximo numero posible--> 
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button>
                        Enviar
                    </button> 
                </td>                        
            </tr>
            <tr> 
                <td>
                    Limpiar
                </td>
                <td>
                    <input type="reset" value="clean">
                    <!--reset sirve para limpiar los datos ingresados-->
                </td>
            </tr>
        </table>
        </form>
        <a href="index.html">Volver</a>
</body>
</html>
