<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--la etiqueta iframe sirve para traer contenido de otro sitio-->

    <main>
        <section>
            <h1>Iframe</h1>
            <p>
                Se usan para mostrar contenido ya existente de otro sitio (no lo codificamos nosotros)
            </p>
            <iframe width="560"
                height="315"
                src="https://www.youtube.com/embed/TK4N5W22Gts"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>

            </iframe>
        </section>
        <hr>
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13139.644049160364!2d-58.42875065!3d-34.58111815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1661229299789!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
</body>
</html>
